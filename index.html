<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Our Special Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #vimeoIframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #muteBtn, #fullscreenBtn {
      position: fixed;
      z-index: 10;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      transition: opacity 0.5s;
    }

    #muteBtn {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #fullscreenBtn {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      #muteBtn, #fullscreenBtn {
        font-size: 1.5em;
        padding: 20px 30px;
      }
    }

    #thumbnailPlaceholder {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      z-index: 20;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="thumbnailPlaceholder">Loading...</div>
    <iframe 
      id="vimeoIframe"
      src="https://player.vimeo.com/video/1085697260?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0&quality=1080p&controls=0" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen
      style="width: 100%; height: 100%;">
    </iframe>
    <button id="muteBtn">ðŸ”ˆ Unmute</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
  </div>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeoIframe');
    const player = new Vimeo.Player(iframe);
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const thumbnail = document.getElementById('thumbnailPlaceholder');

    // Set initial mute button state and show/hide buttons accordingly
    function updateMuteButton(volume) {
      if (volume === 0) {
        muteBtn.textContent = 'ðŸ”ˆ Unmute';
        muteBtn.style.display = '';
      } else {
        muteBtn.textContent = 'ðŸ”‡ Mute';
        muteBtn.style.display = 'none';
      }
    }

    player.getVolume().then(function(volume) {
      updateMuteButton(volume);
      fullscreenBtn.style.display = '';
    });

    muteBtn.addEventListener('click', function() {
      player.setVolume(1).then(function() {
        updateMuteButton(1);
        fullscreenBtn.style.display = '';
      });
    });

    fullscreenBtn.addEventListener('click', function() {
      player.requestFullscreen();
    });

    // Hide buttons when entering fullscreen, show when exiting if still muted
    player.on('fullscreenchange', function(data) {
      if (data.fullscreen) {
        muteBtn.style.display = 'none';
        fullscreenBtn.style.display = 'none';
      } else {
        player.getVolume().then(function(volume) {
          updateMuteButton(volume);
          fullscreenBtn.style.display = '';
        });
      }
    });

    // Listen for volume changes to bring back unmute button if muted again
    player.on('volumechange', function(data) {
      player.getVolume().then(function(volume) {
        updateMuteButton(volume);
      });
    });

    // Ensure video starts in 1080p (if available)
    player.ready().then(function() {
      // Hide the thumbnail when the player is ready
      thumbnail.style.opacity = '0';
      setTimeout(() => { thumbnail.style.display = 'none'; }, 500);
      player.setQuality('1080p').catch(function() {
        // fallback: do nothing if 1080p not available
      });
    });
  </script>
</body>

</html>
