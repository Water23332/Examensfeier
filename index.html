<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Our Special Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #unmuteBtn, #fullscreenBtn {
      position: fixed;
      z-index: 10;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      transition: opacity 0.5s;
    }

    #unmuteBtn {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #fullscreenBtn {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      #unmuteBtn, #fullscreenBtn {
        font-size: 1.5em;
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay muted playsinline loop>
      <source src="https://raw.githubusercontent.com/Water23332/Examensfeier/main/Examensfeier.mp4" type="video/mp4">
    </video>
    <button id="unmuteBtn">ðŸ”Š Tap to Unmute</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Unmute button logic
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play().catch(console.error);
      unmuteBtn.style.display = 'none';
    });

    // Fullscreen button logic
    fullscreenBtn.addEventListener('click', () => {
      const container = document.getElementById('videoContainer');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });
	document.addEventListener('fullscreenchange', () => {
      fullscreenBtn.style.display = document.fullscreenElement ? 'none' : 'block';
    });


    // Try autoplay unmuted if allowed
    window.addEventListener('load', () => {
      video.muted = false;
      const playAttempt = video.play();
      if (playAttempt !== undefined) {
        playAttempt.catch(() => {
          // Fallback to muted
          video.muted = true;
          video.play();
        });
      }
    });
	// Keyboard toggles
	document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') {
        const container = document.getElementById('videoContainer');
      if (!document.fullscreenElement) {
        container.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
      } else if (e.key.toLowerCase() === 'm') {
        video.muted = !video.muted;
        unmuteBtn.style.display = video.muted ? 'block' : 'none';
      }
    });
  </script>
</body>
</html>
