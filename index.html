<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Our Special Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      /* Remove flex centering to allow video to fill screen */
      overflow: hidden;
    }

    #videoContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }

    #vimeoIframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }

    #actionBtn {
      position: fixed;
      z-index: 9999;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      transition: opacity 0.5s;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      #actionBtn {
        font-size: 1.2em;
        padding: 16px 24px;
        bottom: 40px;
      }
    }

    #thumbnailPlaceholder {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2em;
      z-index: 20;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <div id="thumbnailPlaceholder">Loading...</div>
    <iframe 
      id="vimeoIframe"
      src="https://player.vimeo.com/video/1087347592?autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0&quality=1080p&controls=0" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen
      style="width: 100%; height: 100%;">
    </iframe>
  </div>
  <!-- Replace both buttons with a single button -->
  <button id="actionBtn">ðŸ”ˆ Unmute</button>
  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeoIframe');
    const player = new Vimeo.Player(iframe);
    const actionBtn = document.getElementById('actionBtn');
    const thumbnail = document.getElementById('thumbnailPlaceholder');

    // Track state for button logic
    let isMuted = true;
    let isFullscreen = false;

    function updateActionButton() {
      player.getVolume().then(function(volume) {
        player.getMuted().then(function(muted) {
          player.getFullscreen().then(function(fullscreen) {
            isMuted = muted || volume === 0;
            isFullscreen = fullscreen;
            if (isMuted) {
              actionBtn.textContent = 'ðŸ”ˆ Unmute';
              actionBtn.style.display = '';
            } else if (!isFullscreen) {
              actionBtn.textContent = 'â›¶ Fullscreen';
              actionBtn.style.display = '';
            } else {
              actionBtn.textContent = 'ðŸ”‡ Mute';
              actionBtn.style.display = '';
            }
          });
        });
      });
    }

    player.ready().then(function() {
      updateActionButton();
    });

    actionBtn.addEventListener('click', function() {
      if (isMuted) {
        player.setVolume(1).then(function() {
          player.setMuted(false).then(function() {
            updateActionButton();
          });
        });
      } else if (!isFullscreen) {
        player.requestFullscreen();
      } else {
        player.setMuted(true).then(function() {
          updateActionButton();
        });
      }
    });

    player.on('fullscreenchange', function(data) {
      updateActionButton();
    });

    player.on('volumechange', function(data) {
      updateActionButton();
    });

    player.ready().then(function() {
      thumbnail.style.opacity = '0';
      setTimeout(() => { thumbnail.style.display = 'none'; }, 500);
      player.setQuality('1080p').catch(function() {});
    });
  </script>
</body>

</html>
