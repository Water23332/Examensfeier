<!DOCTYPE html>
<html>
<head>
    <title>Watch Our Special Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            background: black;
        }
        #video {
            width: 100%;
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Fill screen without stretching */
        }
        #unmuteBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Replace YOUR_VIDEO_URL with your Streamable/MP4 link -->
    <video id="video" autoplay muted loop playsinline>
        <source src="https://cdn-cf-east.streamable.com/video/mp4/od67j1.mp4?Expires=1747901047577&Key-Pair-Id=APKAIEYUVEN4EVB2OKEQ&Signature=gl6~MJM2TD~cEnh188CZAn-~fWKEdBT-qh8z3xu3qflSes3JKlH03w0xCIxGtPWC6jv9wabjTgAG-NYF-87W~aTwB0oSX3K0~D4Kbtq1tU64xSeViyo73m9KaXSvjhAGY~0dyOVQ5JlWehS4ps~axoSJnswScomGHWNASVgbhzuQxK22e6GIibytqp9cLUxElbpHrUCYeRhS~H9qrQlEHtL7BW51HHetQiNz1Qn7Rpk4jH1b4LiWdC3s4WE9Bo4MxO0JJk5fYfrp639HEMgVTPSO5zSNu8eHRVy4CatiulzYEjyppnpMwEc52Uvj7h0xkhgWhIJALMxzawHPvEXuNQ__" type="video/mp4">
    </video>
    <button id="unmuteBtn">Tap to Unmute</button>

    <script>
        const video = document.getElementById('video');
        const unmuteBtn = document.getElementById('unmuteBtn');

        // Unmute on button click (required for audio)
        unmuteBtn.addEventListener('click', () => {
            video.muted = false;
            unmuteBtn.style.display = 'none';
        });

        // Optional: Auto-hide button after 5 seconds
        setTimeout(() => {
            unmuteBtn.style.opacity = '0';
        }, 5000);
    </script>
</body>
</html>
