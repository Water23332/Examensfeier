<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Our Special Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #unmuteBtn, #fullscreenBtn {
      position: fixed;
      z-index: 10;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      cursor: pointer;
      transition: opacity 0.5s;
    }

    #unmuteBtn {
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    #fullscreenBtn {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      #unmuteBtn, #fullscreenBtn {
        font-size: 1.5em;
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay muted playsinline loop>
      <source src="https://cdn-cf-east.streamable.com/video/mp4/od67j1.mp4?Expires=1747901047577&Key-Pair-Id=APKAIEYUVEN4EVB2OKEQ&Signature=gl6~MJM2TD~cEnh188CZAn-~fWKEdBT-qh8z3xu3qflSes3JKlH03w0xCIxGtPWC6jv9wabjTgAG-NYF-87W~aTwB0oSX3K0~D4Kbtq1tU64xSeViyo73m9KaXSvjhAGY~0dyOVQ5JlWehS4ps~axoSJnswScomGHWNASVgbhzuQxK22e6GIibytqp9cLUxElbpHrUCYeRhS~H9qrQlEHtL7BW51HHetQiNz1Qn7Rpk4jH1b4LiWdC3s4WE9Bo4MxO0JJk5fYfrp639HEMgVTPSO5zSNu8eHRVy4CatiulzYEjyppnpMwEc52Uvj7h0xkhgWhIJALMxzawHPvEXuNQ__" type="video/mp4">
    </video>
    <button id="unmuteBtn">ðŸ”Š Tap to Unmute</button>
    <button id="fullscreenBtn">â›¶ Fullscreen</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Unmute button logic
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play().catch(console.error);
      unmuteBtn.style.display = 'none';
    });

    // Fullscreen button logic
    fullscreenBtn.addEventListener('click', () => {
      const container = document.getElementById('videoContainer');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });

    // Try autoplay unmuted if allowed
    window.addEventListener('load', () => {
      video.muted = false;
      const playAttempt = video.play();
      if (playAttempt !== undefined) {
        playAttempt.catch(() => {
          // Fallback to muted
          video.muted = true;
          video.play();
        });
      }
    });
  </script>
</body>
</html>
